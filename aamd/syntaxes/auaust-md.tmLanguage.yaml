$schema: "https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json"
name: "AUAUST Markdown"
patterns:
  - include: "#keywords"
  - include: "#strings"
repository:
  keywords:
    patterns:
      - name: "keyword.control.auaust-md"
        match: "\\b(if|while|for|return)\\b"
    strings:
      name: "string.quoted.double.auaust-md"
      begin: '"'
      end: '"'
      patterns:
        - name": "constant.character.escape.auaust-md"
          match": "\\\\."
scopeName: "source.auaust-md"
